<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать</title>
  <style>
    .b2{
      background: navy;
      color: white;
      font-size: 15pt;
      border-radius: 4px;
    }

    label{
      font-size: 18px;
      margin-top: 20px;
    }

    input {
      margin-top: 10px;
    }

    form {
      margin-top: 30px;
      margin-left: 30px;
      font-weight: 600;
    }


  </style>
</head>
<body>
<form th:method="POST" th:action="@{/user/addUser}" th:object="${user}">
  <label for="userName">Введите имя: </label>
  <input type="text" th:field="*{username}" id="userName"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
  <br/>
  <label for="surname">Введите фамилия: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br/>
  <label for="number">Введите номер: </label>
  <input type="text" th:field="*{number}" id="number"/>
  <div style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error</div>

  <label for="password">Введите пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>

  <label>Выберите роль: </label>
  <select th:field="*{roles}">
    <th:block th:each="role:${roles}">
      <option
              th:value="${role.id}"
              th:text="${role}">
      </option>
    </th:block>
  </select>
  <input type="submit" class="b2" value="Создать"/>
</form>
<br>
<form th:method="GET" th:action="@{/}">
  <input type="submit" th:class="b2" value="Главная">
</form>
<br/>
</body>
</html>
